# Configuración de la base de datos en memoria H2 para los tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ddl-auto=create-drop crea el esquema de la BD al inicio de los tests y lo borra al final.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Habilita la consola H2 para poder inspeccionar la base de datos en tiempo de ejecución si es necesario
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
